<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="section-container">
                <h3 class="title">HOME</h3>
                <div class="score-background">
                    <h1 id="home-score">0</h1>
                </div>
                <div class="button-container">
                    <button onclick="add1home()">+1</button>
                    <button onclick="add2home()">+2</button>
                    <button onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="section-container">
                <h3 class="title">AWAY</h3>
                <div class="score-background">
                    <h1 id="guest-score">0</h1>
                </div>
                <div class="button-container">
                    <button onclick="add1guest()">+1</button>
                    <button onclick="add2guest()">+2</button>
                    <button onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
